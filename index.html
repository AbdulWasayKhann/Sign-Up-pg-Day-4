<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp pg Day-4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form class="container wrapper" id="data-form">
        <h1>Sign Up</h1>
        <div class="div1_1">
            <div class="div1_1_1">
                <p class="div1_1_1_p1">1</p>
                <p class="div1_1_1_p2">Your Basic Info</p>
            </div>
            <div class="div1_1_2">
                <div class="div1_1_2_name">
                    <label for="name">Name:</label>
                     <br>
                    <input class="input_name" type="text" placeholder="Enter Name" name="name" id="name" required/>
                </div>
                <div class="div1_1_2_email">
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" placeholder="Enter Email" name="email" id="email" required/>
                </div>
                <div class="div1_1_2_password">
                    <label for="password">Password:</label>
                    <br>
                    <input type="password" placeholder="Enter Password" name="password" id="password" required/>
                </div>
                <div class="div1_1_2_4">
                    <div class="div1_2_4_1">Age:</div>
                    <div class="d-flex div1_2_4_2">
                        <input type="radio" name="radio" value="Under18" id="myAgeUnder"/> &nbsp;
                        <label for="myAgeUnder">Under18</label>
                    </div>
                    <div class="d-flex div1_2_4_3">
                        <input type="radio" name="radio" value="Over18" id="myAgeOver"/> &nbsp;
                        <label for="myAgeOver">Over18</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="div1_1_3">
                <p class="div1_1_3_p1">2</p>
                <p class="div1_1_3_p2">Your Profile</p>
            </div>

            <div class="div1_1_4">
                <div class="div1_1_4_textarea">
                    <label for="textarea">Bio:</label>
                    <br>
                    <textarea name="textarea" id="textarea" cols="35" rows="3" required></textarea>
                </div>
                <div class="div1_1_4_select">
                    <label for="jobRole">Job Role:</label>
                     <br>
                    <select name="select" id="jobRole">
                        <option value="none" placeholder="select"></option>
                        <option value="frontend">Front-End Developer</option>
                        <option value="backend">Back-End Developer</option>
                    </select>
                </div>
                <div class="div1_1_4_checkbox">
                    <div class="div1_1_4_checkbox_interests">Interests:</div>
                    <div class="d-flex div1_1_4_checkbox_development">
                        <input type="checkbox" name="checkbox" id="development" value="Development"/> &nbsp;
                        <label for="development">Development</label>
                    </div>
                    <div class="d-flex div1_1_4_checkbox_design">
                        <input type="checkbox" name="checkbox" id="design" value="Design"/> &nbsp;
                        <label for="design">Design</label>
                    </div>
                    <div class="d-flex div1_1_4_checkbox_business">
                        <input type="checkbox" name="checkbox" id="business" value="Bussines"/> &nbsp;
                        <label for="business">Business</label>
                    </div>
                </div>
            </div>
            <!-- <div class="div_btn"> -->
                <!-- onclick="UserInfo()" value="SignUp" -->
                <button type="submit" class=" btn">SignUp</button>
            <!-- </div> -->


        </div>
    </form>


    <!-- <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>s -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script> 
    
</body>
</html>
